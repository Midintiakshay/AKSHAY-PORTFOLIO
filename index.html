  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { motion } = window['framer-motion'];
    const { useState } = React;

    function Section({ id, title, children }) {
      return (
        <motion.section id={id} className="block"
          initial={{ opacity: 0, y: 40 }}
          whileInView={{ opacity: 1, y: 0 }}
          transition={{ duration: 0.6 }}
          viewport={{ once: true }}
        >
          <h2>{title}</h2>
          {children}
        </motion.section>
      );
    }

    function App() {
      return (
        <div className="container">
          <Section id="about" title="About Me">
            <p>Hi, I'm <strong>Midinti Akshay Kumar</strong> â€” a passionate Data Science and Computer Science professional.</p>
            <a href="resume.pdf" download className="resume-btn">Download My Resume</a>
          </Section>

          <Section id="skills" title="Skills">
            <ul>
              <li><strong>Programming:</strong> Python, Java, HTML, CSS, SQL</li>
              <li><strong>Data Science:</strong> Machine Learning, Data Analysis</li>
              <li><strong>Tools:</strong> TensorFlow, Streamlit</li>
            </ul>
          </Section>

          <Section id="projects" title="Projects">
            <div className="projects">

                <a href="#">GitHub Repo</a>
              </div>
              <div className="card">
                <img src="https://via.placeholder.com/400x200?text=Image+Classifier" alt="Image Classifier" />
                <h3>Image Classifier</h3>
                <p>MobileNetV2 + Streamlit UI for real-time image classification.</p>
                <a href="#">Live Demo</a>
              </div>
            </div>
          </Section>

          <Section id="contact" title="Contact Me">
            <form name="contact" method="POST" data-netlify="true">
              <input type="text" name="name" placeholder="Your Name" required />
              <input type="email" name="email" placeholder="Your Email" required />
              <textarea name="message" placeholder="Your Message" required></textarea>
              <button type="submit">Send</button>
            </form>
          </Section>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    const name = "Midinti Akshay Kumar";
    let i = 0;
    function typeWriter() {
      if (i < name.length) {
        document.getElementById("typed-name").innerHTML += name.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    window.onload = typeWriter;
  </script>
